<main>
  <div class="container">
    <button routerLink=''>Home</button>
    <h1 class="headline">Bored Games Search</h1>

    <div class="search">
      <input type="text" (keyup)="searchTerms.next($event.target.value)" class="searchBar" placeholder="Search Games">
    </div>
    <div>
      <img class="johnny5" src="../../assets/Johnny5right.png" />
    </div>

    <section>
      <div class="game-container">
        <mat-card *ngFor="let game of games?.results | slice: 0:10">
          <mat-card-header>
            <mat-card-title>
              {{game.name}}
            </mat-card-title>
          </mat-card-header>
          <img class="card-image" mat-card-image src="{{ game['image']['small_url'] }}" />
          <button mat-button><a href="{{ game?.site_detail_url }}">More Details</a></button>
        </mat-card>
      </div>
    </section>
  </div>
</main>
